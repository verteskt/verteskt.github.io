name: verteskt.github.io
markdown: kramdown
paginate: 5
paginate_path: "/oldal:num/"
theme: jekyll-theme-cayman

prose:
  rooturl: "_posts"
  siteurl: "https://verteskt.github.io/"
  media: "media"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          value: "Cím"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "published"
        field:
          element: "hidden"
          value: "true"
      - name: "category"
        field:
          element: "select"
          options:
            - name: 'Hír'
              value: 'hír'
            - name: 'Rendezvény'
              value: 'rendezvény'
            - name: 'Képek'
              value: 'képek'
            - name: 'Könyvek'
              value: 'könyvek'

months:
    - január
    - február
    - március
    - április
    - május
    - június
    - július
    - augusztus
    - szeptember
    - október
    - november
    - december