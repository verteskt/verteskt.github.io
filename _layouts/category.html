---
layout: base
---

<h1 style="text-transform: capitalize">{{ page.category }}</h1>

<ul>
{% for post in site.categories[page.category] %}
  <li>
    {{ post.date | date: "%Y " }}
    {% assign m = post.date | date: "%-m" | minus: 1 %}
    {{ site.months[m] }}
    {{ post.date | date: "%d. " }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
