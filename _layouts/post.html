---
layout: base
---
<article class="entry">
    <header class="entry_header">
        <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
        <span class="entry_meta">
            <time>
            <i class="far fa-clock"></i>
            {{ page.date | date: "%Y " }}
            {% assign m = page.date | date: "%-m" %}
            {{ site.months[m] }}
            {{ page.date | date: "%d. %R" }}
            </time>
        </span>
    </header>
    <div class="entry_content">
        {{ content }}
    </div>
</article>
