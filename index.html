---
layout: base
title: Vértes Könyvtár | Kezdőlap
---

{% for post in site.posts %}
    <article class="entry">
        <header class="entry_header">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <span class="entry_meta"><time>{{ post.date }}</time></span>
        </header>
        <div class="entry_content">
            {{ post.content }}
        </div>
    </article>
{% endfor %}

{{paginator.page}}
